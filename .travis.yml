language: ruby
rvm:
  - jruby-9.1.6.0
services:
  - postgresql
before_script:
  - bundle install
  - psql -c 'create database demo_test;' -U postgres
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
deploy:
  provider: heroku
  api_key:
    secure: 
  app: demo-blog